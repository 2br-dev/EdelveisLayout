<div class="card product-card hoverable">
    <div class="card-content">
        <h2 class="title condensed">
            <a href="@@link">@@title</a>
        </h2>
        <div class="description">@@description</div>
        <div class="labels">
            <div class="label">Новинка</div>
            <div class="label">Лидер продаж</div>
            <div class="label">-10%</div>
        </div>
        <div class="separator"></div>
        <a href="@@link" class="image lazy-image" data-src="@@image" data-lazy="@@lazy"></a>
    </div>
    <div class="card-action">
        <a href="@@link" >Подробнее</a>
    </div>
    @@if(more){
        <a href="@@all" class="more-button">Смотреть все продукты этой категории</a>
    }
</div>
